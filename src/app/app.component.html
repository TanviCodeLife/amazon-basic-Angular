<app-list [childAllKegs]="masterAllKegs" (clickSender)="showEditForm($event)" (sellPintSender)="sellPint($event)"></app-list>

<!-- employee facing -->
<div class="container">


<!--KegEditForm  -->
<app-edit *ngIf="currentEdit" [childCurrentEdit]="currentEdit" (clickSender)="finishedEditing()"></app-edit>

    <button (click)="showKegForm()" type="button" name="button">New Keg</button>

</div>
